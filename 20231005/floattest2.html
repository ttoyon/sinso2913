<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float테스트2</title>
</head>
<style>
    .inner {
        border: 1px solid burlywood;
        width: 100px;
        height: 100px;
    }
    .left {
        float: left;
    }
    .right {
        float: right;
    }
    .mint {
        background-color: mintcream
    }
    .butter {
        background-color: lightyellow;
    }
    .pink {
        background-color: lightpink;
    }
    .blue {
        background-color: lightblue;
    }
</style>
<body>
    <div class="inner mint left">1박스</div>
    <div class="inner butter left">2박스</div>
    <div class="inner pink left"style="clear: both;">3박스</div>
    <div class="inner blue left">4박스</div>
    <div class="inner mint right">1박스</div>
    <div class="inner butter right">2박스</div>
    <div class="inner pink right"style="clear: both">3박스</div>
    <div class="inner blue right">4박스</div>

</body>
</html>
