<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparsion Operator</title>
</head>
<body>
    
</body>
<script>
    const x = 10;
    const y = 20;
    document.write((x > y) + "<br>")
    document.write((x < y) + "<br>")
    document.write((x == y) + "<br>")
    document.write((x != y) + "<br>")
</script>
</html>
