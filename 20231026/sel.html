<script>
    const grade = +prompt("성적을 입력하시오:", "0 ~ 100 사이의 정수로");
    const input = parseInt(grade / 10);
        switch (input) {
        case 10: alert("A학점 입니다.");
        break;
        case 9: alert("A학점 입니다.");
        break;
        case 8: alert("B학점 입니다.");
        break;
        case 7: alert("C학점 입니다.");
        break;
        case 6: alert("D학점 입니다.");
        break;
        default: alert("F학점 입니다.");
        break;
    }
</script>
