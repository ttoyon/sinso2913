<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
</head>
<body>
    
</body>
<script>
    // 1. 첫번째 사람의 가위바위보를 입력받는다.

    // 2. 두번째 사람의 가위바위보를 입력받는다.

    // 3. 비교
    //      1) 첫번째 사람이 가위를 냈을 경우
    //          1.1) 두번째 사람이 가위일 경우 - 무승부
    //          1.2) 두번째 사람이 바위일 경우 - 두번째 사람 승
    //          1.3) 두번째 사람이 보일 경우 - 첫번째 사람 승

    const person1 = prompt("가위바위보", "가위, 바위, 보 중 하나를 입력하시오.");
    const person2 = prompt("가위바위보", "가위, 바위, 보 중 하나를 입력하시오.");

    let result = "";
   if (person1 == "가위") {
        if (person2 == "가위") {
        result = "무승부";
        } else if (person2 == "바위") {
        result = "두번째 사람 승!!";
        } else if (person2 == "보") {
        result = "첫번째 사람 승!!";
        }
   } else if (person1 == "바위") {
        if (person2 == "가위") {
        result = "첫번째 사람 승!!";
        } else if (person2 == "바위") {
        result = "무승부";
        } else if (person2 == "보") {
        result = "두번째 사람 승!!";
        }
    } else {
      if (person2 == "가위") {
        result = "두번째 사람 승!!";
        } else if (person2 == "바위") {
        result = "첫번째 사람 승!!";
        } else if (person2 == "보") {
        result = "무승부";
        }
    }

    document.write(`<h1>첫번째 사람 : ${person1}<br>두번째 사람 : ${person2}<br><br> 결 과 : ${result}</h1>`)
</script>
</html>
