<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random</title>
  </head>
  <body></body>
  <script>
    // random 숫자를 반환해주는 Math 객체의 random() 함수
    // Math 객체는 자바스크립트 내장 객체
    // random() 함수는 0보다 크고 1보다 작은 숫자를 반환
    // 원하는 범위를 추출하는 방법 : (Math.random() * (최대값 - 최소값)) + 최소값
    document.write(
      //   `<h1 style="text-align: center;">${parseInt(Math.random() * 10) + 1}</h1>`
      `<h1 style="text-align: center;">${parseInt(Math.random() * 3) + 1}</h1>`
    );
  </script>
</html>
