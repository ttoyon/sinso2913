<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

><script>
    // 별찍기
    // ******
    for (let j = 1; j <= 5; j++) {
      for (let i = 1; i <= 5; i++) {
        document.write(`*`); //25
      }
      document.write(`<br>`); // 5
    }
    document.write(`<hr>`);

  // *
    // **
    // ***
    // ****
    // *****
    for (let j = 1; j <= 5; j++) {
      // j ==> 1 2 3 4 5
      for (let i = 1; i <= j; i++) {
        document.write(`*`); // 1 2 3 4 5
      }
      document.write(`<br>`);
    }
    document.write(`<hr>`);

    //     *
    //    **
    //   ***
    //  ****
    // *****
    for (let i = 1; i <= 5; i++) {
      // 공백 ==> 4 3 2 1
      for (let j = 4; j >= i; j--) {
        // 4 3 2 1
        document.write(`&nbsp;`);
      }
      for (let k = 1; k <= i; k++) {
        // 1 2 3 4 5
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    
</script>
</html>
