<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-toDoList</title>
  </head>
  <style>
    div {
      width: 300px;
      height: 600px;
      border: 2px solid #c5c5c5;
      border-radius: 10px;
      position: absolute;
      top: 100px;
      left: 200px;
      padding: 0 10px;
      overflow: auto;
    }
    p {
      background-color: rgb(255, 255, 0);
      /*
        색상명
        Hex (#c5c5c5)
        RGB (rgb(45, 252, 100))
        hsla(0, 0, 60, 0.1)
      */
      padding: 10px 10px;
      border-radius: 10px;
    }
  </style>
  <body>
    <input type="text" id="input" placeholder="할 일을 적어주세요." />
    <button onclick="clickFunc()">CLICK</button>
    <div>
      <!-- <p>할일1</p>
      <p>할일2</p>
      <p>할일3</p> -->
    </div>
  </body>
  <script>
    function clickFunc() {
      // 1. input 요소를 가져온다.
      // const input = document.querySelector("#input");
      const input = document.querySelector("div");
      // getElementById("name") ==> 무조건 ID로만 가져올 수 있다.

      // 2. 가져온 input 요소의 value 를 꺼낸다.
      const inputVal = input.value;
      // 2.1 가져온 value 공백("") 이면
      // 내용을 입력해주세요. 라는 alert 띄우고 함수 종료
      if (inputVal == "") {
        alert("내용을 입력해주세요.");
        return;
      }

      // 3. p태그를 만든다. <p></p>
      const p = document.createElement("p");

      // 4. 만든 p태그에 가져온 input value 를 넣는다.
      p.innerHTML = inputVal; // <p>값</p>

      // 4.1 0 ~ 255 까지의 랜덤한 숫자 3개를 추출한다.
      // rgb(67, 123, 245)
      let colorArr = [];
      // 0 ~ 68
      for (let i = 0; i < 3; i++) {
        colorArr[i] = parseInt(Math.random() * 69);
        // colorArr.push(parseInt(Math.random() * 256));
      }
      console.log(colorArr);

      // 4.2 추출한 랜덤숫자로 p태그의 backgroundColor 를 바꿔준다.
      // p.style.backgroundColor = `rgb(${colorArr[0]}, ${colorArr[1]}, ${colorArr[2]})`;
      p.style.backgroundColor = `rgb(${colorArr.toString()})`;

      const luma =
        0.2126 * colorArr[0] + 0.7152 * colorArr[1] + 0.0722 * colorArr[2];
      console.log(luma);

      p.style.color = parseInt(luma) <= 155 ? "white" : "black";

      // 5. div 요소를 가져온다.
      const div = document.querySelector("div");

      // 6. 가져온 div 요소에 만든 p태그를 추가한다.
      div.append(p);

      // 7. input value 를 공백으로 바꿔준다.
      input.value = "";
    }
  </script>
</html>
