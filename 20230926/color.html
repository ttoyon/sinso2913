<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {background-color: #ffb3ba;}
        p.a {background-color: #ffdfba;}
        p.b {background-color: #ffffba;}
        p.c {background-color: #baffc9;}
        p.d {background-color: #bae1ff;}
    </style>
</head>
<body>
    <h1>CSS Color Chart</h1>   
    <p class="a">Color #1</p>
    <p class="b">Color #2</p>
    <p class="c">Color #3</p>
    <p class="d">Color #4</p>
</body>
</html>
